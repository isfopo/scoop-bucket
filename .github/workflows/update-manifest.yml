name: Update Manifest from Release

# Trigger on repository dispatch events from other repositories
on:
  repository_dispatch:
    types: [release-update]

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Display event payload
        run: |
          echo "Repository dispatch event received"
          echo "Event: ${{ toJson(github.event) }}"
          
      - name: Update manifest with release info
        run: |
          # Extract release information from the payload
          REPO_NAME="${{ github.event.client_payload.repository }}"
          VERSION="${{ github.event.client_payload.version }}"
          RELEASE_URL="${{ github.event.client_payload.release_url }}"
          ASSET_URL="${{ github.event.client_payload.asset_url }}"
          HASH="${{ github.event.client_payload.hash }}"
          
          echo "Updating manifest for $REPO_NAME version $VERSION"
          
          # Determine manifest file name (convert repo name to lowercase)
          MANIFEST_NAME=$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]')
          MANIFEST_FILE="bucket/${MANIFEST_NAME}.json"
          
          # Check if manifest exists
          if [ ! -f "$MANIFEST_FILE" ]; then
            echo "Manifest file $MANIFEST_FILE does not exist"
            exit 1
          fi
          
          # Update the manifest using Node.js script
          node scripts/update-manifest.js "$MANIFEST_FILE" "$VERSION" "$RELEASE_URL" "$ASSET_URL" "$HASH"
          
          echo "Manifest updated successfully"
          
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update ${{ github.event.client_payload.repository }} to version ${{ github.event.client_payload.version }}"
          title: "Update ${{ github.event.client_payload.repository }} to v${{ github.event.client_payload.version }}"
          body: |
            Automated update triggered by release from `${{ github.event.client_payload.repository }}`.
            
            **Changes:**
            - Version: ${{ github.event.client_payload.version }}
            - Release: ${{ github.event.client_payload.release_url }}
            
            This PR was created automatically by the repository dispatch workflow.
          branch: "update-${{ github.event.client_payload.repository }}-${{ github.event.client_payload.version }}"
          delete-branch: true