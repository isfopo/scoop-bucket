name: Release Scoop

on:
  repository_dispatch:
    types: [scoop-release]

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Display event information
        run: |
          echo "üöÄ Release workflow triggered"
          echo "Event name: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "Repository dispatch event received"
            echo "Event: ${{ toJson(github.event) }}"
          else
            echo "Manual workflow dispatch"
            echo "Repo: ${{ github.event.inputs.repo }}"
            echo "Version: ${{ github.event.inputs.version }}"
            echo "Run ID: ${{ github.event.inputs.run_id }}"
          fi

      - name: Extract parameters
        id: params
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            # Parameters from repository dispatch
            REPO="${{ github.event.client_payload.repo }}"
            VERSION="${{ github.event.client_payload.version }}"
            RUN_ID="${{ github.event.client_payload.run_id }}"
          else
            # Parameters from manual workflow dispatch
            REPO="${{ github.event.inputs.repo }}"
            VERSION="${{ github.event.inputs.version }}"
            RUN_ID="${{ github.event.inputs.run_id }}"
          fi

          # Validate required parameters
          if [ -z "$REPO" ] || [ -z "$VERSION" ]; then
            echo "‚ùå Missing required parameters: repo and version"
            exit 1
          fi

          # Extract repo name from full repo path (owner/repo)
          REPO_NAME=$(echo "$REPO" | cut -d'/' -f2)

          # Determine manifest file name (convert repo name to lowercase)
          MANIFEST_NAME=$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]')
          MANIFEST_FILE="bucket/${MANIFEST_NAME}.json"

          # Set outputs for use in subsequent steps
          echo "repo=$REPO" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "manifest_file=$MANIFEST_FILE" >> $GITHUB_OUTPUT

          echo "üìã Extracted parameters:"
          echo "   Repository: $REPO"
          echo "   Version: $VERSION"
          echo "   Run ID: $RUN_ID"
          echo "   Manifest file: $MANIFEST_FILE"

      - name: Check manifest exists
        run: |
          MANIFEST_FILE="${{ steps.params.outputs.manifest_file }}"

          if [ ! -f "$MANIFEST_FILE" ]; then
            echo "‚ùå Manifest file $MANIFEST_FILE does not exist"
            echo "Please create a manifest file for this repository first"
            exit 1
          fi

          echo "‚úÖ Manifest file found: $MANIFEST_FILE"

      - name: Update manifest
        run: |
          MANIFEST_FILE="${{ steps.params.outputs.manifest_file }}"
          REPO="${{ steps.params.outputs.repo }}"
          VERSION="${{ steps.params.outputs.version }}"
          RUN_ID="${{ steps.params.outputs.run_id }}"

          echo "üîÑ Updating manifest..."
          node scripts/update-manifest.js "$MANIFEST_FILE" "$REPO" "$VERSION" "$RUN_ID"

      - name: Validate updated manifest
        run: |
          MANIFEST_FILE="${{ steps.params.outputs.manifest_file }}"

          echo "üîç Validating updated manifest..."
          if node scripts/validate-manifest.js "$MANIFEST_FILE"; then
            echo "‚úÖ Manifest validation passed"
          else
            echo "‚ùå Manifest validation failed"
            exit 1
          fi

      - name: Commit and push changes
        run: |
          MANIFEST_FILE="${{ steps.params.outputs.manifest_file }}"
          REPO="${{ steps.params.outputs.repo }}"
          VERSION="${{ steps.params.outputs.version }}"

          # Configure git user
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Add updated manifest
          git add "$MANIFEST_FILE"

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è No changes to manifest - already up to date"
          else
            echo "üìù Committing and pushing changes..."
            git commit -m "Update $REPO to version $VERSION"
            
            # Push to main branch
            git push origin main
            
            echo "‚úÖ Changes committed and pushed successfully"
          fi
