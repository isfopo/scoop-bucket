name: Release Scoop

on:
  repository_dispatch:
    types: [scoop-release]

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Release Scoop
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Display event information
        run: |
          echo "ğŸš€ Release workflow triggered"
          echo "Event name: ${{ github.event_name }}"
          echo "Repository dispatch event received"
          echo "Event: ${{ toJson(github.event) }}"

      - name: Extract parameters
        id: params
        run: |
          OWNER="${{ github.event.client_payload.owner }}"
          REPO="${{ github.event.client_payload.repo }}"
          VERSION="${{ github.event.client_payload.version }}"

          # Validate required parameters
          if [ -z "$REPO" ] || [ -z "$VERSION" ]; then
            echo "âŒ Missing required parameters: repo and version"
            exit 1
          fi

          # Extract repo name from full repo path (owner/repo)
          REPO_NAME=$(echo "$REPO" | cut -d'/' -f2)

          # Determine manifest file name (convert repo name to lowercase)
          MANIFEST_NAME=$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]')
          MANIFEST_FILE="bucket/${MANIFEST_NAME}.json"

          # Set outputs for use in subsequent steps
          echo "owner=$OWNER" >> $GITHUB_OUTPUT
          echo "repo=$REPO" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "manifest_file=$MANIFEST_FILE" >> $GITHUB_OUTPUT

          echo "ğŸ“‹ Extracted parameters:"
          echo "   Repository: $REPO"
          echo "   Version: $VERSION"
          echo "   Manifest file: $MANIFEST_FILE"

      - name: Check manifest exists
        run: |

          if [ ! -f "${{ steps.params.outputs.manifest_file }}" ]; then
            echo "âŒ Manifest file does not exist"
            echo "Please create a manifest file for this repository first"
            exit 1
          fi

          echo "âœ… Manifest file found"

      - name: Update manifest
        run: |
          node scripts/update-manifest.js "${{ steps.params.outputs.manifest_file }}"  "${{ github.event.client_payload.owner }}"  "${{ github.event.client_payload.repo }}" "${{ steps.params.outputs.version }}"

      - name: Validate updated manifest
        run: |
          echo "ğŸ” Validating updated manifest..."
          if node scripts/validate-manifest.js "${{ steps.params.outputs.manifest_file }}"; then
            echo "âœ… Manifest validation passed"
          else
            echo "âŒ Manifest validation failed"
            exit 1
          fi

      - name: Commit and push changes
        run: |
          MANIFEST_FILE="${{ steps.params.outputs.manifest_file }}"
          REPO="${{ steps.params.outputs.repo }}"
          VERSION="${{ steps.params.outputs.version }}"

          # Configure git user
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Add updated manifest
          git add "$MANIFEST_FILE"

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "â„¹ï¸ No changes to manifest - already up to date"
          else
            echo "ğŸ“ Committing and pushing changes..."
            git commit -m "Update $REPO to version $VERSION"
            
            # Push to main branch
            git push origin main
            
            echo "âœ… Changes committed and pushed successfully"
          fi
